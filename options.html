<!DOCTYPE html>
<html>
<head><title>Simple Gmail Notes Options</title>
<script src="lib/jquery-1.11.3.min.js"></script>
<script src="lib/jquery.simple-color.js"></script>
<script src="common/background-common.js"></script>
<script src="common/options.js"></script>
<style>
  td {
    padding: 10px;
  }

  .simpleColorDisplay {
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    font-size: 12px;
    letter-spacing: 1px;
  }

</style>
</head>
<body>

<div>

  <table>
    <tr>
      <td>
        Note Abstract Style
      </td>
      <td>
          <select id="abstract_style">
              <option value="none">(No Abstract)</option>
              <option value="fixed_SGN">(Fixed) [SGN]</option>
          </select>
      </td>
    </tr>
    <tr>
      <td>
        Note height (number of rows)
      </td>
      <td>
        <select id="note_height">
        </select>
      </td>
    </tr>
    <tr>
      <td>
        Note font color
      </td>
      <td>
        <input type="text" id="font_color">
      </td>
    </tr>
    <tr>
      <td>
        Note background color
      </td>
      <td>
        <input type="text" id="background_color">
      </td>
    </tr>

    <tr>
      <td>
        Abstract font color
      </td>
      <td>
        <input type="text" id="abstract_font_color">
      </td>
    </tr>
    <tr>
      <td>
        Abstract background color
      </td>
      <td>
        <input type="text" id="abstract_background_color">
      </td>
    </tr>

    <tr>
      <td>
        Note position
      </td>
      <td>
        <select id="note_position">
          <option>top</option>
          <option>bottom</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="show_connection_prompt">
        Show Prompt for Current <br/>Google Drive Account
      </label>
      </td>
      <td>
        <input type="checkbox" id="show_connection_prompt"/>
      </td>
    <tr>
      <td colspan=2>
<div id="status"></div>
<div> <button id="save">Save</button> </div>
<br/>
<br/>
<br/>
<div> <button id="reset">Reset to Default Values</button> &nbsp; <button id="revoke">Manage Access Tokens</button> </div>
      </td>
  </table>
</body>
</html>
